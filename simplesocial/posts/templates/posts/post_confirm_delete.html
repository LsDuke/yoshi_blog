{% extends "posts/post_base.html"%}

{% block post_content %}
<h3>Do you want to delete this post ?</h3>

<div class="posts">
 {% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form  method="post">
  {% csrf_token%}
  <input type="submit" class="btn btn-danger btn-large" value="Confirm Delete">
  <a href="{% url 'groups:single' username=user.username pk=object.pk %}" class='btn btn-simpl btn-large btn-default'>Cancel</a>

</form>
{% endblock %}
